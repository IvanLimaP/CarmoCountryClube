  <style>
    body {
      background: #002d25;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #014133;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #00a859;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #008f4d;
    }
  </style>

  <body>
  <h1>Finalizar Compra</h1>
  <div class="container">
    <h3>Endereço de Entrega</h3>
    <label>Rua</label><input type="text" id="rua">
    <label>Número</label><input type="text" id="numero">
    <label>Cidade</label><input type="text" id="cidade">

    <h3>Método de Pagamento</h3>
    <select id="pagamento">
      <option value="pix">PIX</option>
      <option value="cartao">Cartão de Crédito</option>
      <option value="boleto">Boleto</option>
    </select>

    <button onclick="finalizarCompra()">Finalizar Compra</button>
  </div>
